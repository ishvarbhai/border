<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:collapse;
        }
        td{
            border-bottom: 1px solid black;
        }
        tr:nth-child(even){
            background-color: grey;
        }
        tr:nth-child(odd)
        {
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>no</td>
            <td>name</td>
            <td>persentage</td>
        </tr>
        <tr>
            <td>1</td>
            <td>vaibhav</td>
            <td>89%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>savan</td>
            <td>92%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>heni</td>
            <td>95%</td>
        </tr>
    </table>
</body>
</html>
